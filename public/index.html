<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- apple webapp -->
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-title" content="ycnews" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- iPhone 4 - 8 -->
    <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>touch-icon-iphone-retina.png">
    <!-- iPad Pro -->
    <link rel="apple-touch-icon" sizes="167x167" href="<%= BASE_URL %>touch-icon-ipad-pro.png">
    <!-- iPhone X, iPhone 8 Plus, iPhone 7 Plus, iPhone 6s Plus, iPhone 6 Plus -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>touch-icon-iphone-6-plus.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>YC News</title>
  </head>
  <body>

    <script type="text/javascript">
      $(document).ready(function(){
        // iOS web app full screen hacks.
        if(window.navigator.standalone == true) {
          // make all link remain in web app mode.
          $('a').click(function() {
            window.location = $(this).attr('href');
              return false;
            });
        }
      });
    </script>

    <noscript>
      <p>We're sorry but ycnews doesn't work properly without JavaScript enabled. Please enable it to continue.</p>
    </noscript>

    <div id="app"></div>

  </body>
</html>
